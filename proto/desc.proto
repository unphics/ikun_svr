syntax = "proto3";

import "google/protobuf/descriptor.proto";

package desc;

extend google.protobuf.FileOptions {
    string file_description = 1001;
}

extend google.protobuf.FieldOptions {
    string  default_str         = 1001;
    int32   default_int         = 1002;
    bool    default_bool        = 1003;
}